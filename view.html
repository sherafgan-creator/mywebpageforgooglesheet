<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Data</title>

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #eef1ff;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 15px rgba(0,0,0,0.1);
    }

    th {
      background: #6e8efb;
      color: white;
      padding: 12px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    tr:hover {
      background-color: #f3f5ff;
    }

    #loading {
      text-align: center;
      color: #6e8efb;
      font-size: 18px;
      margin-bottom: 10px;
    }

    a {
      display: block;
      width: 200px;
      margin: 20px auto;
      background: #556deb;
      text-align: center;
      padding: 10px;
      color: white;
      border-radius: 8px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <h2>ðŸ“„ Saved Student Data</h2>
  <div id="loading">Loading data...</div>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Roll</th>
        <th>Email</th>
        <th>Seat</th>
      </tr>
    </thead>
    <tbody id="dataBody"></tbody>
  </table>

  <a href="index.html">â¬… Back to Form</a>

  <script>
    const url = "YOUR_SCRIPT_WEBAPP_URL?action=get";  // ðŸ‘ˆ Replace

    async function loadData() {
      try {
        const res = await fetch(url);
        const rows = await res.json();

        let output = "";
        rows.forEach(r => {
          output += `
          <tr>
            <td>${r.date}</td>
            <td>${r.name}</td>
            <td>${r.roll}</td>
            <td>${r.email}</td>
            <td>${r.seat}</td>
          </tr>`;
        });

        document.getElementById("dataBody").innerHTML = output;
        document.getElementById("loading").style.display = "none";

      } catch {
        document.getElementById("loading").innerHTML = "Error loading data!";
      }
    }

    loadData();
  </script>

</body>
</html>
