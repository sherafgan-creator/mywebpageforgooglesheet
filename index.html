<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Form</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    form {
      width: 350px;
      padding: 30px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
      animation: fadeIn 0.7s ease-in-out;
    }
    h2 {
      position: absolute;
      top: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 26px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: 0.3s;
    }
    input:focus {
      border-color: #6e8efb;
      box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      background: #6e8efb;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #556deb;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 480px) {
      form {
        width: 90%;
        padding: 25px;
        border-radius: 12px;
      }
      body {
        padding: 10px;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
      }
      input, button {
        font-size: 14px;
        padding: 10px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>Student Information Form</h2>
  <form id="studentForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="roll" placeholder="Roll Number" required />
    <input type="email" id="email" placeholder="Email ID" required />
    <input type="text" id="seat" placeholder="Seat Number" required />
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        roll: document.getElementById("roll").value,
        email: document.getElementById("email").value,
        seat: document.getElementById("seat").value,
      };

      // ðŸ‘‰ Replace with your Google Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbxU0fDSDO4mtIwT1kvtqWCq29jc5R0TtJ7wU3vkZFix2pFeYSQqfIe8tyeTOczQjYCayg/exec";

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        alert("Data submitted successfully!");
      } catch (error) {
        alert("Error! Could not submit data.");
      }
    });
  </script>
</body>
