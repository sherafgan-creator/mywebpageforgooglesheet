<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Form</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding-top: 60px;
    }

    form {
      width: 350px;
      padding: 30px;
      background: #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
    }

    h2 {
      position: absolute;
      top: 15px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 26px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6e8efb;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #progress {
      display: none;
      width: 60%;
      background: #dcdcdc;
      margin: 10px auto;
      border-radius: 4px;
      overflow: hidden;
      height: 5px;
    }

    #bar {
      height: 100%;
      width: 0%;
      background: #6e8efb;
      transition: 0.4s;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      text-decoration: none;
      color: #fff;
      background: #556deb;
      padding: 10px;
      border-radius: 8px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h2>Student Information Form</h2>

  <div id="progress">
    <div id="bar"></div>
  </div>

  <form id="studentForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="roll" placeholder="Roll Number" required>
    <input type="email" id="email" placeholder="Email ID" required>
    <input type="text" id="seat" placeholder="Seat Number" required>
    <button type="submit">Submit</button>
  </form>

  <a href="view.html">ðŸ“„ View Saved Data</a>

  <script>
    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        roll: document.getElementById("roll").value,
        email: document.getElementById("email").value,
        seat: document.getElementById("seat").value,
      };

      const scriptURL = "https://script.google.com/macros/s/AKfycbxU0fDSDO4mtIwT1kvtqWCq29jc5R0TtJ7wU3vkZFix2pFeYSQqfIe8tyeTOczQjYCayg/exec"; // ðŸ‘ˆ Replace

      document.getElementById("progress").style.display = "block";
      document.getElementById("bar").style.width = "50%";

      try {
        await fetch(scriptURL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        document.getElementById("bar").style.width = "100%";

        setTimeout(() => {
          document.getElementById("progress").style.display = "none";
          document.getElementById("bar").style.width = "0%";
          document.getElementById("studentForm").reset();
          alert("Data submitted successfully!");
        }, 600);

      } catch {
        alert("Error! Could not submit data.");
      }
    });
  </script>

</body>
</html>
